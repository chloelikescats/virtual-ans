{% extends 'base.html' %}
{% block head %}
{% endblock %}

{% block content %}

<div id="selection">
  <!-- Select Image Modal Button -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".select-image-modal">Select Image</button>

  <!-- Upload Image Modal Button -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".upload-image-modal">Upload Image</button>

  <!-- Canvas Modal Button -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".canvas-modal">Draw Image</button>

</div>

<div class="parent">
  <img id="base" src="/static/images/base.png" height="750">
  <div id="animated-play">
    <img class="target" id="mid" src="/static/images/mid.png" height="750">
    <img class="target" id="queue" src="/static/images/black.png"  height="250px">
  </div>
  <img id="top" src="/static/images/top.png" height="750">
  <!-- Play button -->
  <form id="play" style="display: block;">
    <input type="hidden" id="img_id_in" name="img_id">
    <input type="image" src="/static/images/play.png" value="submit" height="750">
  </form>
  <!-- Show stop button on play button click -->
  <form id="stop" style="display: none;">
    <input type="image" src="/static/images/stop.png" value="submit" height="750">
  </form>
</div>


<!-- *********************************************************************** -->
<!-- Play button in ANS interface sends img_id to route that gets pixel data and passes to JavaScript -->
<!-- Large modal -->
<div class="modal fade select-image-modal" tabindex="-1" role="dialog" aria-labelledby="selectImageModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div id="images">
        <!-- Private playable images -->
          {% if 'user_id' in session %}
            <button id="userImages">Your Images</button>
            <button id="publicImages">Public Images</button>
          {% endif %}

        <!-- User's playable images (pre-analyzed) -->
          <div id="user-playables" style="display: none;">
            {% for img in user_imgs %}
              <img src={{ img.img_url }} class="playables" id={{ img.img_id }} height="200px">
            {% endfor %}
          </div>

        <!-- Public playable images (pre-analyzed) -->
          <div id="public-playables">
            {% for img in imgs %}
              <img src={{ img.img_url }} class="playables" id={{ img.img_id }} height="200px">
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Scripts -->
<script src="/static/js/select_image.js"></script>


<!-- *********************************************************************** -->
<!-- Upload image form -->
<div class="modal fade upload-image-modal" tabindex="-1" role="dialog" aria-labelledby="uploadImageModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div id="uploadForm">
        <form action="/process-image" enctype="multipart/form-data" method="POST">
          <input id="image-file" type="file" name="pic" accept="image/*"/>

          <br>
          <input type="radio" name="privacy" value="private">Private
          <input type="radio" name="privacy" value="public" checked>Public
          <br>
          <input id="uploadImage" type="submit"/>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Modal Scripts -->
<script src="/static/js/upload_form.js"></script>

<!-- *********************************************************************** -->
<!-- Canvas -->

<div class="modal fade canvas-modal" tabindex="-1" role="dialog" aria-labelledby="canvasModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div id="myCanvas">

        <!-- Canvas Element -->
        <canvas id="canvas" width="400" height="600" style="border:1px solid #000000; background-color: black;"></canvas>

        <!-- Canvas tools -->
        <p class="toolList">
          <button id="clearCanvas" type="button">Clear</button>
          <button id="pen" type="button">Pen</button>
          <button id="eraser" type="button">Eraser</button>
        </p>

        <!-- Save and set privacy -->
          <input type="radio" name="privacy" value="private">Private
          <input type="radio" name="privacy" value="public" checked>Public
          <button id="saveCanvas" type="button">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Canvas and Modal Scripts -->
<script src="/static/js/drawing_canvas.js"></script>


<script src="/static/js/flocking/flocking-all.js"></script>
<script src="/static/js/virtual_ans.js"></script>
{% endblock %}
